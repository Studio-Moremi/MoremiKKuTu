<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모레미끄투</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- 상단 메뉴바 -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="navbar-left">
      <a href="/" class="font-bold text-xl">모레미끄투</a>
    </div>
    <div class="navbar-center">
      <a href="https://discord.gg/fFZaQ54SGS" class="text-white hover:underline">디스코드</a>
    </div>
    <div class="navbar-right flex items-center">
      <span id="level-display" class="mr-4 hidden">Lv.1</span>
      <a href="/login/discord" class="text-white hover:underline" id="login-button">로그인</a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto p-8">
    <div class="announcement">
      <h2>공지사항</h2>
      <iframe src="/views/anc.html" class="announcement-iframe" width="100%" height="300px"></iframe>
    </div>

    <div class="game-start-box">
      <button id="start-game-button" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600">게임 시작!</button>
      <button class="info-button" id="spec-button" class="bg-gray-300 text-black p-4 rounded hover:bg-gray-400">권장 사양</button>
      <button class="info-button" id="client-button" class="bg-gray-300 text-black p-4 rounded hover:bg-gray-400">클라이언트</button>
    </div>

    <!-- 닉네임 설정 모달 -->
    <div id="nickname-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
      <div class="bg-white p-6 rounded shadow-md w-1/3">
        <h2 class="text-lg font-bold mb-4">닉네임 설정</h2>
        <p class="text-sm text-gray-600 mb-4">최대 10자의 닉네임을 정하세요. 비속어 및 특수문자는 사용할 수 없습니다.</p>
        <form id="nickname-form">
          <input
            type="text"
            name="nickname"
            placeholder="닉네임 입력"
            class="border p-2 rounded w-full mb-4"
            maxlength="10"
            required
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            확인
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- 페이지 하단 -->
  <footer class="footer text-center p-4 mt-8">
    <p>Copyright (C) Studio Moremi.</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
