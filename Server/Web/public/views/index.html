<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모레미끄투</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white text-black p-4 flex justify-between items-center">
    <div class="navbar-left">
      <a href="/" class="font-bold text-xl">모레미끄투</a>
    </div>
    <div class="navbar-center">
      <a href="https://discord.gg/fFZaQ54SGS" class="text-black hover:no-underline">디스코드</a>
    </div>
    <div class="navbar-right flex items-center">
      <span id="level-display" class="mr-4 hidden">Lv.1</span>
      <span id="nickname-display" class="mr-4 hidden">닉네임</span>
      <a href="/login/discord" class="text-black hover:no-underline" id="login-button">로그인</a>
    </div>
  </header>

  <div class="event-area flex justify-center items-center mt-4 relative">
    <div class="event-arrow left absolute left-0 text-4xl cursor-pointer">‹</div>
    <img src="/images/update_1.png" alt="이벤트 이미지" class="w-2/3 rounded">
    <div class="event-arrow right absolute right-0 text-4xl cursor-pointer">›</div>
  </div>

  <main class="container mx-auto p-8">
    <div class="announcement w-1/2 float-left p-4">
      <h2 class="text-xl font-bold mb-2">공지사항</h2>
      <iframe src="/views/anc.html" class="announcement-iframe" width="100%" height="200px" style="border: none; border-radius: 8px;"></iframe>
    </div>

    <div class="game-start-box float-right p-4 text-center">
      <button id="start-game-button" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600 mb-2">게임 시작!</button>
      <button id="spec-button" class="bg-gray-300 text-black p-4 rounded hover:bg-gray-400 mb-2">권장 사양</button>
      <button id="client-button" class="bg-gray-300 text-black p-4 rounded hover:bg-gray-400">클라이언트</button>
    </div>
  </main>

  <div id="nickname-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-1/3 text-center">
      <h2 class="text-xl font-bold text-green-500 mb-4">닉네임 설정하기</h2>
      <p class="text-gray-600 mb-4">처음 로그인한 이용자는 닉네임을 설정해야 합니다.<br>욕설 및 특수문자는 사용할 수 없습니다.</p>
      <input
        id="nickname-input"
        type="text"
        placeholder="닉네임 입력"
        class="border p-2 rounded w-full mb-4"
        maxlength="10"
        required
      />
      <button id="nickname-confirm" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transform hover:scale-105 active:scale-95">
        확인
      </button>
    </div>
  </div>

  <div id="warning-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-1/3 text-center">
      <h2 class="text-xl font-bold text-red-500 mb-4">경고</h2>
      <p id="warning-message" class="text-gray-600 mb-4">정말 설정하실 건가요?</p>
      <div class="flex justify-around">
        <button id="warning-cancel" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 transform hover:scale-105 active:scale-95">
          아니요
        </button>
        <button id="warning-confirm" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transform hover:scale-105 active:scale-95">
          네
        </button>
      </div>
    </div>
  </div>

  <footer class="footer text-center p-4 mt-8 clear-both">
    <p>Copyright (C) Studio Moremi.</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
