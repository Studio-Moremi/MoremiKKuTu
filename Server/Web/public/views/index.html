<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/styles.css" rel="stylesheet">
  <title>모레미끄투</title>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between">
    <a href="/" class="font-bold text-xl">모레미끄투</a>
    <div id="auth-area">
      <a href="/login/discord" class="text-white hover:underline">로그인</a>
    </div>
  </header>

  <main class="container mx-auto p-8">
    <div id="nickname-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
      <div class="bg-white p-6 rounded shadow-md w-1/3">
        <h2 class="text-lg font-bold mb-4">닉네임 설정</h2>
        <p class="text-sm text-gray-600 mb-4">최대 10자의 닉네임을 정하세요. 비속어 및 특수문자는 사용할 수 없습니다.</p>
        <form id="nickname-form">
          <input
            type="text"
            name="nickname"
            placeholder="닉네임 입력"
            class="border p-2 rounded w-full mb-4"
            maxlength="10"
            required
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            확인
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
